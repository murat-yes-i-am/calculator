<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>

  <div class="calculator">
    <div class="output">0</div>

    <div class="buttons">
      <button class="button auxiliary" id="clear">AC</button>
      <button class="button auxiliary" id="change-sign">+/-</button>
      <button class="button auxiliary" id="percent">%</button>
      <button class="button operation">/</button>

      <button class="button number-part">7</button>
      <button class="button number-part">8</button>
      <button class="button number-part">9</button>
      <button class="button operation">*</button>

      <button class="button number-part">4</button>
      <button class="button number-part">5</button>
      <button class="button number-part">6</button>
      <button class="button operation">-</button>

      <button class="button number-part">1</button>
      <button class="button number-part">2</button>
      <button class="button number-part">3</button>
      <button class="button operation">+</button>

      <button class="button number-part" id="zero">0</button>
      <button class="button number-part" id="dot">.</button>
      <button class="button operation">=</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
