<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>

  <div class="calculator">
    <div class="output"></div>

    <div class="buttons">
      <button class="auxiliary">AC</button>
      <button class="auxiliary">+/-</button>
      <button class="auxiliary">%</button>
      <button class="operation">/</button>

      <button class="number-part">7</button>
      <button class="number-part">8</button>
      <button class="number-part">9</button>
      <button class="operation">*</button>

      <button class="number-part">4</button>
      <button class="number-part">5</button>
      <button class="number-part">6</button>
      <button class="operation">-</button>

      <button class="number-part">1</button>
      <button class="number-part">2</button>
      <button class="number-part">3</button>
      <button class="operation">+</button>

      <button class="number-part">0</button>
      <button class="number-part">.</button>
      <button class="operation">=</button>
    </div>
  </div>
</body>
</html>
