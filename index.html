<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Calculator</h1>

  <div class="calculator">
    <div class="output">0</div>

    <div class="buttons">
      <button class="button auxiliary" id="clear">AC</button>
      <button class="button auxiliary" id="change-sign">+/-</button>
      <button class="button auxiliary" id="percent">%</button>
      <button class="button operator" id="divide">/</button>

      <button class="button number-part digit">7</button>
      <button class="button number-part digit">8</button>
      <button class="button number-part digit">9</button>
      <button class="button operator" id="multiply">*</button>

      <button class="button number-part digit">4</button>
      <button class="button number-part digit">5</button>
      <button class="button number-part digit">6</button>
      <button class="button operator" id="subtract">-</button>

      <button class="button number-part digit">1</button>
      <button class="button number-part digit">2</button>
      <button class="button number-part digit">3</button>
      <button class="button operator" id="add">+</button>

      <button class="button number-part digit" id="zero">0</button>
      <button class="button number-part" id="dot">.</button>
      <button class="button double operator" id="equals">=</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
